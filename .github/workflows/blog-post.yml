name: Latest blog post workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch and update blog post
        run: |
          python3 << 'PYTHON_SCRIPT'
          import urllib.request
          import xml.etree.ElementTree as ET
          import re
          from email.utils import parsedate_to_datetime

          # Fetch feed
          with urllib.request.urlopen('https://polunzh.com/rss.xml') as response:
              feed = response.read().decode('utf-8')

          # Parse RSS 2.0
          root = ET.fromstring(feed)
          item = root.find('.//item')
          title = item.find('title').text
          link = item.find('link').text
          pub_date = item.find('pubDate')
          date = parsedate_to_datetime(pub_date.text).strftime('%Y-%m-%d') if pub_date is not None else ''

          # Create content
          content = f'* [{title}]({link}) ({date})'

          # Read README
          with open('README.md', 'r') as f:
              readme = f.read()

          # Replace content between markers
          pattern = r'(<!-- BLOG-POST-LIST:START -->).*?(<!-- BLOG-POST-LIST:END -->)'
          replacement = f'\\1\n{content}\n\\2'
          readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)

          # Write README
          with open('README.md', 'w') as f:
              f.write(readme)

          print(f'Updated with: {title}')
          PYTHON_SCRIPT

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet README.md || (git add README.md && git commit -m "Update latest blog post" && git push)
