name: Latest blog post workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch and update blog post
        run: |
          python3 << 'PYTHON_SCRIPT'
          import urllib.request
          import xml.etree.ElementTree as ET
          import re

          # Fetch feed
          with urllib.request.urlopen('https://www.polunzh.com/atom.xml') as response:
              feed = response.read().decode('utf-8')

          # Parse XML
          root = ET.fromstring(feed)
          ns = {'atom': 'http://www.w3.org/2005/Atom'}

          entry = root.find('atom:entry', ns)
          title = entry.find('atom:title', ns).text
          link = entry.find('atom:link', ns).get('href')
          published = entry.find('atom:published', ns)
          date = published.text[:10] if published is not None else ''

          # Create content
          content = f'* [{title}]({link}) ({date})'

          # Read README
          with open('README.md', 'r') as f:
              readme = f.read()

          # Replace content between markers
          pattern = r'(<!-- BLOG-POST-LIST:START -->).*?(<!-- BLOG-POST-LIST:END -->)'
          replacement = f'\\1\n{content}\n\\2'
          readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)

          # Write README
          with open('README.md', 'w') as f:
              f.write(readme)

          print(f'Updated with: {title}')
          PYTHON_SCRIPT

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet README.md || (git add README.md && git commit -m "Update latest blog post" && git push)
