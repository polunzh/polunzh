name: Latest blog post workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch and update blog post
        run: |
          # Fetch latest post from Atom feed
          curl -sL "https://www.polunzh.com/atom.xml" > feed.xml

          # Extract first entry using xmllint
          TITLE=$(xmllint --xpath 'string(//*[local-name()="entry"][1]/*[local-name()="title"])' feed.xml)
          URL=$(xmllint --xpath 'string(//*[local-name()="entry"][1]/*[local-name()="link"]/@href)' feed.xml)
          SUMMARY=$(xmllint --xpath 'string(//*[local-name()="entry"][1]/*[local-name()="summary"])' feed.xml | sed 's/<[^>]*>//g' | tr '\n' ' ' | head -c 200)

          # Create content block
          cat > blog_content.txt << 'BLOGEOF'
          > **TITLE_PLACEHOLDER**
          >
          > SUMMARY_PLACEHOLDER...
          >
          > URL_PLACEHOLDER
          BLOGEOF

          sed -i "s|TITLE_PLACEHOLDER|${TITLE}|g" blog_content.txt
          sed -i "s|SUMMARY_PLACEHOLDER|${SUMMARY}|g" blog_content.txt
          sed -i "s|URL_PLACEHOLDER|${URL}|g" blog_content.txt

          CONTENT=$(cat blog_content.txt)

          # Update README - clear old content and add new
          sed -i '/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\<!-- BLOG-POST-LIST:START -->\n'"${CONTENT}"'\n<!-- BLOG-POST-LIST:END -->' README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet README.md || (git add README.md && git commit -m "Update latest blog post" && git push)
